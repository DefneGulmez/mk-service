<!DOCTYPE html>
<html>
<body>
<h2>Megakaryocyte Classifier</h2>
<input type="file" id="file"><br><br>
<button onclick="send()">Predict</button>
<p id="result"></p>
<script>
function send(){
  let f = document.getElementById('file').files[0];
  let fd = new FormData();
  fd.append('file', f);
  fetch('/predict', {method:'POST', body:fd})
    .then(r=>r.json()).then(d=>{
      document.getElementById('result').innerText =
        `Prediction: ${d.prediction} (conf: ${d.confidence.toFixed(3)})`;
    });
}
</script>
</body>
</html>
